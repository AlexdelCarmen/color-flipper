<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/css-reset.css">
</head>
<body>
    <header>
        <h2>Color Flipper</h2>
        <div class="options">
            <button class="option" id="simple">Simple</button>
            <button class="option" id="hex">Hex</button>
        </div>
    </header>
    <main>
        <div class="flipper-wrapper">
            <h1 class="flipper-title">Background Color : <span id="color">Color</span></h1>
            <button id="flip">click me</button>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
